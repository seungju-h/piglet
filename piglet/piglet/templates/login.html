<!DOCTYPE HTML>
<html lang="ko">

<html>
	<head>
		<title>Piglet</title>
		<meta charset="utf-8">
		<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../static/css/main.css">

		<script>
			document.addEventListener("DOMContentLoaded", function() {
				const form = document.querySelector("form");

				form.addEventListener("submit", function(e) {
					e.preventDefault();
					const passwordInput = document.querySelector("#password");
					const enteredPassword = passwordInput.value;
					const correctPassword = "piglet";

					if (enteredPassword === correctPassword) {
						window.location.href = "/dashboard";
					} else {
						alert("비밀번호가 올바르지 않습니다.");
					}
				});
			});
		</script>

	</head>
	<body>

		<!-- Header -->
		<header id="header">
			<div class="inner">
				<a href="/" class="logo">Piglet</a>
				<nav id="nav">
					<a class="menu" href="/missinglist">실종자 목록</a>
					<a class="menu" href="https://www.safe182.go.kr/index.do">실종자 목격 제보</a>
				</nav>
			</div>
		</header>

		<!-- Banner -->
		<section id="banner-login">
			<form method="post">
				{% csrf_token %}
				<h1 class="main-header">관리자 로그인</h1>
				<h3>해당 페이지는 관리자 페이지로<br>관리자만 접근 가능합니다.</h3>
				<input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
				<button type="submit" class="login-button">로그인</button>
			</form>
		</section>

	<div class="copyright">
		<div>실종자 현재 얼굴 예측 서비스 | Project Piglet 2023 | 강수희 장은경 최영 한승주</div>
		<a href="/login">관리자 로그인</a>
	</div>


	<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/skel.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

	</body>
</html>
